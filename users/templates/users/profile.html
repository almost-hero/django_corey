{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Profile Page
{% endblock %}

{% block content %}
    <div class="my-article">
      <div class="media p-2">
        <div class="img">
          <img src="{{user.profile.image.url}}" class="mr-3 rounded-circle" alt="...">
        </div>
        <div class="media-body">
          <h2 class="mt-0">{{ user.username }}</h2>
          <p class="text-info mb-1">{{ user.first_name }} {{ user.last_name }}</p>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <div class="p-2">
        <form class="" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-info" name="button">Update</button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
